qlib_init:
    provider_uri: "../dataset/qlib_data/us_craft_data"
    region: us
market: &market sp500
benchmark: &benchmark "^GSPC"
dataset_name: &dataset_name craft_sp500
data_handler_config: &data_handler_config
    start_time: 2021-01-01
    end_time: 2024-12-31
    fit_start_time: 2021-01-01
    fit_end_time: 2022-09-30
    instruments: *market
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: label
    label: ["Ref($close, -5) / Ref($close, -1) - 1"] 
market_data_handler_config: &market_data_handler_config
    start_time: 2021-01-01
    end_time: 2024-12-31
    fit_start_time: 2021-01-01
    fit_end_time: 2022-09-30
    instruments: *market
    market_index: *benchmark
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
task:
    model:
        class: MASTERModel
        module_path: qlib.contrib.model.pytorch_matcc_ts
        kwargs:
            seed: 0
            n_epochs: 40
            lr: 0.000008
            train_stop_loss_thred: 0.95
            market: *market
            benchmark: *benchmark
            save_prefix: *dataset_name
    dataset:
        class: MASTERTSDatasetH
        module_path: qlib.contrib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2021-01-01, 2022-09-30]
                valid: [2022-10-01, 2023-10-31]
                test: [2023-11-01, 2024-12-23]
            step_len: 8
            market_data_handler_config: *market_data_handler_config
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SignalAccMccRecord
          module_path: qlib.contrib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>

